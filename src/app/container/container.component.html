<div class="container">
  <div class="list">
    <filter
      [all]="productCount"
      [inStock]="productInStock.length"
      [outOfStock]="productOutOfStock.length"
      (selectedFilterRBtnEvent)="onFilterChanged($event)"
    ></filter>
  </div>
  <div class="list">
    <product-item
      *ngFor="let item of finalProducts"
      [prod]="item"
    ></product-item>
  </div>
</div>
